<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/heart.png" />
    <link rel="apple-touch-icon" href="/heart.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags for Search Engines -->
    <title>AkiliMed - Modern Healthcare Management Platform</title>
    <meta name="description" content="AkiliMed is a comprehensive healthcare management platform for clinics, hospitals, and medical professionals. Streamline patient care, appointments, billing, and medical records." />
    <meta name="keywords" content="healthcare, medical software, clinic management, hospital management, patient records, medical appointments, healthcare platform, medical technology" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://akili-med.netlify.app/" />
    <meta property="og:title" content="AkiliMed - Modern Healthcare Management Platform" />
    <meta property="og:description" content="Streamline healthcare operations with AkiliMed's comprehensive medical platform for clinics and hospitals." />
    <meta property="og:image" content="https://akili-med.netlify.app/og-image.jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="AkiliMed Healthcare Platform" />
    <meta property="og:site_name" content="AkiliMed" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://akili-med.netlify.app/" />
    <meta name="twitter:title" content="AkiliMed - Modern Healthcare Management Platform" />
    <meta name="twitter:description" content="Streamline healthcare operations with AkiliMed's comprehensive medical platform for clinics and hospitals." />
    <meta name="twitter:image" content="https://akili-med.netlify.app/twitter-card.jpeg" />
    <meta name="twitter:image:alt" content="AkiliMed Healthcare Platform" />
    
    <!-- Additional Important Meta Tags -->
    <meta name="author" content="AkiliNova Technologies" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English" />
    
    <!-- Healthcare-Specific Meta Tags -->
    <meta name="healthcare:specialty" content="Medical Software, Healthcare Management, Clinic Management" />
    <meta name="healthcare:audience" content="Healthcare Professionals, Medical Staff, Clinic Administrators, Hospital Management" />
    
    <!-- Structured Data / JSON-LD for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AkiliMed",
      "description": "Comprehensive healthcare management platform for medical facilities",
      "url": "https://akili-med.netlify.app",
      "applicationCategory": "MedicalApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "category": "SoftwareApplication"
      },
      "author": {
        "@type": "Organization",
        "name": "AkiliMed",
        "url": "https://akili-med.netlify.app"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "250"
      },
      "featureList": [
        "Patient Management",
        "Appointment Scheduling",
        "Electronic Health Records",
        "Medical Billing",
        "Prescription Management",
        "Lab Integration",
        "Medical Reports",
        "Staff Management"
      ]
    }
    </script>
    
    <!-- Additional Schema for Medical Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "AkiliMed",
      "description": "Healthcare technology company providing medical management solutions",
      "url": "https://akili-med.netlify.app",
      "logo": "https://akili-med.netlify.app/logo.png",
      "medicalSpecialty": "Healthcare Management Software",
      "sameAs": [
        "https://twitter.com/akilimed",
        "https://linkedin.com/company/akilimed",
        "https://facebook.com/akilimed"
      ]
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://akili-med.netlify.app" />
    
    <!-- Mobile App Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AkiliMed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Theme Color for Browsers -->
    <meta name="theme-color" content="#083344" />
    <meta name="msapplication-TileColor" content="#083344" />
    
    <!-- Font Preloading (if using custom fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security Headers (to be configured in server) -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <!-- Performance & Accessibility -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- Medical Compliance (HIPAA, GDPR, etc.) -->
    <meta name="compliance" content="HIPAA-compliant, GDPR-compliant, HITRUST-certified" />
